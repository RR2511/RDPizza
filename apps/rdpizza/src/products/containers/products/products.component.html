<div class="products">
  <div class="products-new">
    <a class="btn btn-ok" routerLink="./new"> New Pizza </a>
  </div>
  <div class="products-list">
    <div *ngIf="!(pizzas$ | async)?.length">
      No pizzas, add one to get started.
    </div>
    <rd-pizza-pizza-item
      *ngFor="let pizza of (pizzas$ | async)"
      [pizza]="pizza"
    >
    </rd-pizza-pizza-item>
  </div>
</div>
